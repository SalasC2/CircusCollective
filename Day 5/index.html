<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tangle: Getting Started</title>
   

    <!-- Tangle -->
	<script type="text/javascript" src="http://worrydream.com/Tangle/Tangle.js"></script>

    <!-- TangleKit -->
    <link rel="stylesheet" href="Tangle/TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="Tangle/TangleKit/mootools.js"></script>
    <script type="text/javascript" src="Tangle/TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="Tangle/TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="Tangle/TangleKit/TangleKit.js"></script>
    
    <script type="text/javascript">
		function setUpTangle () {
var element = document.getElementById("calorieCalculator");
var tangle = new Tangle (element, {
    initialize: function () {
        this.cookies = 3;
        this.caloriesPerCookie = 50;
        this.dailyCalories = 2100;
    },
    update: function () {
        this.calories = this.cookies * this.caloriesPerCookie;
        this.dailyPercent = 100 * this.calories / this.dailyCalories;
    }
});
}
</script>
    
</head>

<body onload="setUpTangle();">
<p id="calorieCalculator">
  When you eat <span class="TKAdjustableNumber" data-var="cookies" > cookies</span>,
  you consume <b data-var="calories"> calories</b>. That's <span data-var="dailyPercent"  >%</span>
of your recommended daily calories. </p>
  
</body>

</html>
